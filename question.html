<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Javascript</title>
</head>
<body>
    
    <h1 id="txt"></h1>

    <input type="text" id="txt1" placeholder="Enter Heading here">
    <button onclick="display()">CLICK HERE</button>

    <select name="" id="cl" onchange="co()">
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
    </select>

    <!-- JS -->

    <script>

        function display()
        {
            var txt1=document.getElementById("txt1");
            var txt2=txt1.value;
            var pd=document.getElementById("txt");
            pd.innerText=txt2

        }

        function co()
        {
            var color = document.getElementById("cl").value;
            document.getElementById("txt").style.backgroundColor = color;
        }

        getcolor();
    </script>
</body>
</html>
