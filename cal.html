<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>
   
    <h1 style="text-align: center; font-family: forte;">Calculator</h1>
    <div class="container"
        style="height: 500px; width:400px;background-color: rgb(185, 244, 244); margin-top: 50px;border-radius: 20px;box-shadow: 15px 15px 50px;">
        <form action="" name="form1">   
        <div class="row py-5" style="height: 50px; width:400px; margin-left: 10px;">

            <input type="text" class="rounded" style="height: 60px; width:300px;" name="answer">

            <button type="button" class="btn btn-secondary mx-3" style="width:50px; " onclick="form1.answer.value=' '">CE</button>
        </div>

        <!-- row1 -->
        <div class="row" style="height: 50px; width:400px; margin-top: 70px;">

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='9'" value="9">9</button>

            </div>

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='8'" value="8">8</button>

            </div>

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='7'" value="7">7</button>

            </div>

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='+'" value="+">+</button>

            </div>

        </div>


        <!-- 2nd row -->
        <div class="row" style="height: 50px; width:400px; margin-top: 30px;">

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='6'" value="6">6</button>

            </div>

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='5'" value="5">5</button>

            </div>

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='4'" value="4">4</button>

            </div>

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='-'" value="-">-</button>

            </div>

        </div>

        <!-- 3rd row -->
        <div class="row" style="height: 50px; width:400px; margin-top: 30px;">

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='3'" value="3">3</button>

            </div>

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='2'" value="2">2</button>

            </div>

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='1'" value="1">1</button>

            </div>

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='*'" value="*">*</button>

            </div>

        </div>


        <!-- 4th row -->

        <div class="row" style="height: 50px; width:400px; margin-top: 30px;">

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='.'" value=".">.</button>

            </div>

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='0'" value="0">0</button>

            </div>

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value=eval(form1.answer.value)" value="=">=</button>

            </div>

            <div class="col-lg-3">

                <button type="button" class="btn btn-secondary mx-3" style="width:50px;" onclick="form1.answer.value+='/'" value="/">/</button>

            </div>

        </div>


        <!--  -->
    </form>
    </div>


</body>

</html>
