<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Border</title>
</head>
<body>

        <img src="assets/images/profile.jpg" alt="" id="im" style="height:300px;">

        <input type="range" id="rn" oninput="change()">
        <input type="range" id="rg" oninput="fade()" step="0.1" min="0" max="1" value="0.5">

        <script>

            function change()
            {
                document.getElementById("im").style.borderRadius = document.getElementById("rn").value + "%" ;
            }

            function fade()
            {
                document.getElementById("im").style.opacity = document.getElementById("rg").value;
                                                                                                  
            }
            

        </script>

</body>
</html>
