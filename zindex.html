<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zindex</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <img src="assets/images/profile.jpg" alt="" id="im1"
                style=" height:300px; position: absolute;left: 0px;top: 0px;z-index: -1;">
            <img src="assets/images/bg.jpg" alt="" id="im2" style="height:300px;margin-left:80px;margin-top: 80px;">
        </div>
        <div class="row p-5">
            <button class="btn btn-dark" onclick="front()">CLICK HERE</button>

            <button class="btn btn-dark" onclick="back()">CLICK HERE</button>
        </div>
    </div>

    <script>

        function front() {

            document.getElementById("im1").style.zIndex = "1";
        }

        function back() {

            document.getElementById("im1").style.zIndex = "-1";
        }

    </script>
</body>

</html>
